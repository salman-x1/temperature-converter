<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="formBox">
    <form action="" class="">
        <h2>Temperature Converter</h2>
        <input type="number" id="textBox" value="0">
        <br>

        <input type="radio" id="toFahrenheit" name="unit">
        <label for="toFahrenheit">Celsius ➡ Fahrenheit</label>
        <br>

        <input type="radio" id="toCelcius" name="unit">
        <label for="toCelcius">Fahrenheit ➡ Celsius</label>
        <br>
        <button type="button" onclick="converter()">Submit</button>

        <p id="result"></p>
    </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
